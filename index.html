<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="heading-nav">
        <img src="https://media.millichronicle.com/2019/03/12123633/Top-50-Nigeria-News-Sites.png" width="50" height="50"/>
        <button id="heading" onclick="myFunction()">MY NEWSFEED</button>
        </div>
    </header>
    <main class="main">
        <div>
        <img src="https://media.millichronicle.com/2019/03/12123633/Top-50-Nigeria-News-Sites.png" width="300" height="250"/>
        <div id="dashboard">
            <button>Newsfeed</button>
            <button id="loadSaved"onclick="savedFunction()">Load Saved News</button>
            <button id="loadNew">Load New News</button>
            <h3>GET LATEST NEWS</h3>
            <h3>STAY UPDATED</h3>
          </div>
          
          <div id="savedNews"style="display: none;">
            <button onclick="myFunction()">MY NEWSFEED</button>
            <button onclick="savedFunction()">SAVED NEWS</button>
            <!-- Render saved news cards here -->
            <div id="savedNewsText"></div>
          </div>
          <div id="newNews" style="display: none;">
             <button id="myNewsFeed" onclick="myFunction()">MY NEWSFEED</button>
             <button id="loadNew">NEW NEWS</button>
           <select id="newsCategory">
              <option value="" disabled selected hidden>SELECT CATEGORY...</option>
              <option value="business"onclick="businessFunction()">BUSINESS</option>
              <option value="all" id="all">ALL</option>
              <option value="sports" id="sports">SPORTS</option>
              <option value="science" id="science">SCIENCE</option>
              <option value="hatke" id="hatke">HATKE</option>
              <option value="automobile" id="automobile">AUTOMOBILE</option>
              <option value="world" id="world">WORLD</option>
              <option value="politics" id="politics">POLITICS</option>
            </select>

           <div id="news">
        </div>
    <main>
    <footer></footer>
    <script src="App.js"></script>
</body>
</html>
